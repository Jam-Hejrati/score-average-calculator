<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Average Calculator</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="app.js" defer></script>
   </head>
   <body>
      <div class="popup">
         <h4>
            Average Score
            <span class="popup-close"></span>
         </h4>
         <div class="popup-content text-center"></div>
         <button class="popup-close btn btn-secondary">Close</button>
      </div>
      <div class="container">
         <h1 class="text-center text-secondary my-3">
            - Score Average Calculator -
         </h1>
         <input
            type="text"
            class="form-control mb-2 lesson-name"
            placeholder="Lesson name"
         />
         <div class="input-group">
            <input
               type="text"
               class="form-control lesson-score"
               placeholder="Score"
               pattern="[0-9]*"
            />
            <input
               type="text"
               class="form-control lesson-unit"
               placeholder="Unit"
               pattern="[0-9]*"
            />
         </div>
         <button class="mt-2 btn btn-primary col-12 submit-btn">Submit</button>
         <button class="mt-2 btn btn-success col-12 reason-btn">Reason</button>
         <button class="mt-2 btn btn-outline-danger col-12 reset-btn">
            Reset
         </button>
         <h3
            class="text-center text-secondary my-5 p-2 border-top lessons-info"
         >
            Lessons Info
         </h3>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
